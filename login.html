<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - ConsignTracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="flex flex-col min-h-screen bg-gray-100 justify-center items-center p-4">

    <div class="w-full max-w-md">
        <header class="app-header text-center py-6 rounded-t-2xl">
            <h1 class="text-3xl font-bold">ConsignTracker</h1>
            <p class="text-blue-200 mt-1 text-sm">Administrator Login</p>
        </header>

        <main class="bg-white p-8 rounded-b-2xl shadow-xl">
            <form id="loginForm">
                <div class="mb-4">
                    <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username</label>
                    <input type="text" id="username" name="username" required
                           class="shadow-sm appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                    <input type="password" id="password" name="password" required
                           class="shadow-sm appearance-none border rounded w-full py-3 px-4 text-gray-700 mb-3 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                
                <!-- Message Box -->
                <div id="loginMessageBox" class="mb-4 p-3 rounded-md text-sm hidden"></div>

                <div class="flex items-center justify-between">
                    <button id="loginButton" type="submit"
                            class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg focus:outline-none focus:shadow-outline w-full transition-colors">
                        Sign In
                    </button>
                </div>
            </form>
            <div class="text-center mt-6">
                <a href="index.html" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">
                    ‚Üê Back to Main Site
                </a>
            </div>
        </main>
    </div>

    <script src="login.js"></script>
</body>
</html>
